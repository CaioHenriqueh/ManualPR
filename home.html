    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home Controls</title>
  </head>
  <body>
      <nav class="navbar fixed-top tamanho">
        <div class="container-fluid">
          <h3>Ol√°,<span id="nameUser"></span>.</h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end back" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link  btn btn-primary true" aria-current="page" href="home.html">Relatar Horas</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-primary true"
                    aria-current="page"
                    href="myrelatorio.html"
                    >Meu Relatorio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-primary  true" href="blocodeNotas.html">Bloco de notas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  btn btn-primary true" aria-current="page" href="tarefa.html">Lista de tarefas</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sab</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Ir</button>
            </div>
            <button class="today-btn">Hoje</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Adicionar Horas</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Qual foi o trabalho de hoje ?" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Inicio do trabalho"
                class="event-time-from"
               id="comeco"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Fim do trabalho"
                class="event-time-to"
                id="fim"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Relatar Horas</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/calendario.js"></script>
  </body>
</html>
